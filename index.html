<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>

    <script>
        function gerarTabuada() {
            var numero = parseInt(document.getElementById('numero').value);
            var tabela = document.getElementById('tabela-tabuada');

            tabela.innerHTML = ""

            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i
                var linha = "<tr><td>" + numero + " X " + i + "<td><td>" + " = " + "</td></td>" + "<td><td>" + resultado + "</td></td>" + "</tr></td>";

                tabela.innerHTML += linha
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Tabuada</h1>
        <button id="toggle-mode">Light / Dark</button>
    </header>

    <p>Digite um valor para gerar sua tabuada:</p>

    <div class="conteudo">
        <input type="text" id="numero">
        <button onclick="gerarTabuada()">Gerar Tabuada</button>
        <table id="tabela-tabuada"></table>
    </div>

    <footer>Designed by: Yohan Reichert da Silva &copy;</footer>

    <script src="main.js"></script>
</body>

</html>
